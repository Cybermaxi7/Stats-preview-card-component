<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(240, 9%, 98%);
      }
      .attribution a {
        color: hsl(290, 90%, 54%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <nav class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Agbe Moses Adedayo (Cybermaxi)</a>.
    </nav>

    <main class="container">
      <div class="left">
        <div class="left__info">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="row">
          <div class="row__component">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="row__component">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="row__component">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="right">
        <picture>
          <source
            srcset="./images/image-header-mobile.jpg"
            media="(max-width: 37.5em)"
          />
          <img src="./images/image-header-desktop.jpg" alt="image" />
        </picture>
      </div>
    </main>
  </body>
</html>
